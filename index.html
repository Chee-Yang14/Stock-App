<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stock App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="z-depth-0 ">
      <div class="w3-bar w3-red w3-card w3-red w3-left-align ">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white modal-trigger" data-target="modal-account"
          >Home</a
        >
      </li>
      <li class="logged-in">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white" 
          >Log out</a
        >
      </li>
      <li class="logged-Out">
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white modal-trigger" data-target="modal-login"
          >log in</a
        ></li>
        <li class="logged-out">
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white modal-trigger" data-target="modal-signup"
          >sign up</a
        ></li>
      </div>

      <!-- Navbar on small screens -->
      <div
        id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
      >
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
      </div>
    </ul>
    </nav>

     <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

   <!-- LOGIN MODAL -->
   <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

   <!-- ACCOUNT MODAL -->
   <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras"></div>
    </div>
  </div>

    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding: 128px 16px">
      <h1 class="w3-margin w3-jumbo">Stock App</h1>

      <button
        class="w3-button w3-black w3-padding-large w3-large w3-margin-top"
      >
        Get Started
      </button>
    </header>

    <div class="center-container w3-container w3-center stock">
      <section>
        <h2>Track a Stock</h2>
        <div class="input-container">
          <input
            type="text"
            id="stockSymbolInput"
            placeholder="Enter stock symbol"
          />
          <button id="trackButton">Track</button>
        </div>
      </section>

      <section id="stockInfo">
        <h2 id="stockNameDisplay"></h2>
        <div class="stock-details">
          <p id="stockSymbolDisplay"></p>
          <p id="stockPriceDisplay"></p>
          <p id="stockOpenDisplay"></p>
          <p id="stockHighDisplay"></p>
          <p id="stockLowDisplay"></p>
          <p id="stockVolumeDisplay"></p>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
      <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </footer>
    <script src="js/display.js"></script>
    <script src="js/redirect.js"></script>
    <script src="css/style.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
